<!DOCTYPE html>
<html>
<head>
    <title>Review Metadata</title>
</head>
<body>
    <h1>Review Metadata</h1>
    <table>
        <tr>
            <th>Authors</th>
            <td>{{ metadata.authors|join:", " }}</td>
        </tr>
        <tr>
            <th>Project Name</th>
            <td>{{ metadata.projectName }}</td>
        </tr>
        <tr>
            <th>Description</th>
            <td>{{ metadata.Description }}</td>
        </tr>
        <tr>
            <th>Project Codes</th>
            <td>{{ metadata.project_codes|join:", " }}</td>
        </tr>
    </table>
    <form method="post" action="{% url 'submit_metadata' %}">
        {% csrf_token %}
        <button type="submit">Submit Metadata</button>
    </form>
</body>
</html>

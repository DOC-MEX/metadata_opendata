{% extends 'base.html' %}
{% load static %}

{% block title %}View JSON{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Formatted JSON View</h1>
    <pre id="json-output" style="background-color: #f5f5f5; padding: 15px; border-radius: 5px; white-space: pre-wrap;"></pre>
</div>

<script>
    // Fetch the JSON file and format it for display
    fetch("{{ json_url }}")
        .then(response => response.json())
        .then(json => {
            document.getElementById("json-output").textContent = JSON.stringify(json, null, 4);
        })
        .catch(error => {
            console.error("Error loading JSON:", error);
            document.getElementById("json-output").textContent = "Error loading JSON.";
        });
</script>
{% endblock %}
